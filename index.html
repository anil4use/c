<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <h1 class="text-center">Welcome to my new calculator</h1>
        <div class="container">
            <input class="input" id="input" type="text">
            <div class="row">

                <button  class="button">C</button>
                <button  disabled class="button">d</button>
                <button disabled class="button">%</button>
                <button class="button">-</button>
            </div>
            <div class="row">

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="X">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/ </button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">

                <span class="new"> <button class="button">0</button>
                    <button class="button ">.</button>

                    <button class="button equl">=</button>
                </span>


            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
